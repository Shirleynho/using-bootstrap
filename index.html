<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Newsweek - News, Analysis, Politics, Business, Technology, Lifestyle, Photos and Video</title>
    <link href="reset.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300,100' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<!-- ==================== NAV BAR ===================== -->
    <div class="top-bar"></div>
    <nav class="navbar">
      <div class="container-fluid">
        <!-- TOP OF NAVBAR WITH SEARCH -->
        <div class="navbar-top">
          <ul>
            <!-- GLOBE -->
            <li class="title globe">
              <div class="dropdown">
                <div class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-globe"></span>
                  <span class="glyphicon glyphicon-triangle-right"></span>
                  <span class="sr-only">Language</span>
                  <span class="nav-text">US Edition</span>
                </div>
                <ul class="dropdown-menu">
                  <li><a href="#">US</a></li>
                  <li><a href="#">Europe</a></li>
                </ul>
              </div>
            </li>
            <!-- SOCIAL -->
            <li class="title social">
              <div class="dropdown">
                <div class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-heart"></span>
                  <span class="glyphicon glyphicon-triangle-right"></span>
                  <span class="sr-only">Social</span>
                  <span class="nav-text">Social</span>
                </div>
                <ul class="dropdown-menu">
                  <li><a href="#">Facebook</a></li>
                  <li><a href="#">Tumblr</a></li>
                </ul>
              </div>
            </li>
            <!-- SEARCH -->
            <li class="title search">
              <form class="navbar-form" role="search">
                <span class="glyphicon glyphicon-search"></span>
                <span class="glyphicon glyphicon-triangle-right"></span>
                <input type="text" class="nav-form" placeholder="Search for News">
              </form>
            </li>
            <li class="try-newsweek">Try Newsweek <span class="glyphicon glyphicon-triangle-right"></span>
              <img src= img/try-newsweek.jpg>
            </li>


          </ul>

      </div> 

        <div class="navbar-header">
          <!-- ARTICLE SECTION DROPDOWN -->
          <a href="#" class="dropdown-toggle" data-target="dropdown">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-links">
            <span class="sr-only">Toggle Navigation</span>          
            <span class="glyphicon glyphicon-collapse-down"></span>
          </button>
        </a>
        <!-- SEARCH DROPDOWN -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-form">
            <span class="sr-only">Search</span>
            <span class="glyphicon glyphicon-search"></span>
          </button>
          <!-- EDITION DROPDOWN -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse">
            <span class="sr-only">Edition</span>
            <span class="glyphicon glyphicon-globe"></span>
          </button>
          <!-- NEWSWEEK LOGO -->
          <div class="logo-wrapper">
            <a class="navbar-brand" href="#">
              <img class="logo" src="img/logo.png">
            </a>
          </div>
        </div>
         
        <div class="navbar-collapse collapse navbar-links dropdown-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown-header">Sections</li>
            <li><a href="#">U.S.</a></li>
            <li><a href="#">World</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Tech & Science</a></li>
            <li><a href="#">Culture</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Opinion</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Feed</a></li>
            <li class="nav-gray"><a href="#">This Week's Edition</a></li>
          </ul>
        </div>


      </div>
    </nav>


    <div class="container-fluid">
      <!-- MAIN ARTICLE FEED -->
      <div class="row">
        <div class="yellow col-md-9">
          <!-- FEATURED ARTICLE -->
          <div class="yellow col-xs-12">HI</div>
          <div class="row">
            <!-- LEFT NEWS FEED -->
            <div class="green col-sm-3 hidden-xs"></div>
            <!-- MORE ARTICLES -->
            <div class="blue col-sm-9 col-xs-12"></div>
            <!-- FEATURED IMAGE -->
            <div class="red col-xs-12"></div>
          </div>
        </div>
        <!--RIGHT COLUMN TWITTER FEED  -->
        <div class="red col-md-3 visible-lg visible-md">Hi</div>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
